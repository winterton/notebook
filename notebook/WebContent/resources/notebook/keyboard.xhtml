<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
   		<composite:attribute name="color" />
    </composite:interface>
				
	<composite:implementation>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" />
	
		<script>

			$(document).ready(function() {

				$(document).notebook_Keyboard( {
						'clientId' : '#{cc.clientId}',
						'keyboardElement' : 'keyboard',
						'autocompleteValueElement' : 'keyboardAutocomplete',
						'diameter' : '400',
						'color' : '#{cc.attrs.color}',
						'numOptions' : '26',
						'characterSet' : [
								'a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'
							]
					});
				
			});
		
		</script>
		
		<div id="keyboard">
			<p:autoComplete style="left:50%; top:50%;" id="keyboardAutocomplete" minQueryLength="2" value="#{notebookManagerBean.keyboardAutocompleteText}"
				completeMethod="#{notebookManagerBean.autocomplete}" widgetVar="autocompleteWidget" forceSelection="true" />
		</div>
		
		
		
	</composite:implementation>
	
</html>
