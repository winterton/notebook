<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="WEB-INF/templates/default.xhtml">
	
		<ui:define name="content">
		
				<p:inplace id="title" editor="true" style="font-family: helvetica; font-size: 16pt;">
					<p:inputText value="#{notebookManagerBean.currentNote.title}" required="true" label="text" />
				</p:inplace>
				
				<br />
				<br />
				
				<h4>Comments:</h4>
				
			    <p:inputTextarea id="comments" value="#{notebookManagerBean.currentNote.comments}" style="width:75%;" />
			    
			    <br /><br />
			    
			    <p:commandButton ajax="false" value="Save and Return" action="#{notebookManagerBean.updateNote}" />
			    
		</ui:define>
	
	</ui:composition>
</html>
