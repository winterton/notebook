<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:note="http://java.sun.com/jsf/composite/notebook">

	<ui:composition template="WEB-INF/templates/default.xhtml">
	
		<ui:define name="content">
		
			<h:form>
		
				<p:growl id="messages" showSummary="true" showDetail="true" life="5000" />
			    				
			    <p:menubar style="width:50%; float: left;">
			    	<p:submenu label="File" icon="ui-icon-document">
			    		<p:menuitem value="New Note" action="new_note" ajax="false" />
			    		<p:menuitem value="New Category" action="new_category" ajax="false" />
			    		<p:menuitem value="Open" ajax="false" />
			    		<p:menuitem value="Save" ajax="false" />
			    		<p:menuitem value="Exit" ajax="false" />
			    	</p:submenu>
			    	<p:submenu label="Edit" icon="ui-icon-pencil">
			    		<p:menuitem value="Cut" />
			    		<p:menuitem value="Copy" />
			    		<p:menuitem value="Paste" /> 
			    	</p:submenu>
			    	<p:submenu label="Search" icon="ui-icon-search">
			    		<p:menuitem value="By Name" />
			    		<p:menuitem value="By Category" />
			    	</p:submenu>
			    </p:menubar>
			    
			    <h:outputLabel style="padding-left: 100px; padding-right:10px;" for="autocomplete" value="Search Notes:" />
			    
			    <p:autoComplete id="autocomplete" 
			    	value="#{notebookManagerBean.currentNote}" 
			    	size="30"
			    	completeMethod="#{notebookManagerBean.search}"
			    	var="note"
			    	itemLabel="#{note.title}"
			    	itemValue="#{note}"
			    	converter="NoteConverter" />
			    
			    <br /><br />
			    
				<note:noteboard title="Notes" />	
				
				<p style="text-align:center;"><strong>Hint:</strong>&nbsp;&nbsp;Double-click a note to edit it.&nbsp;&nbsp;Drag and drop notes to re-order them.</p>	    
			    
		    </h:form>
		    
		</ui:define>
	
	</ui:composition>
</html>
