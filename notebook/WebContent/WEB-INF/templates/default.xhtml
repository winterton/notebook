<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:note="http://java.sun.com/jsf/composite/notebook">
      
	<h:head>
        <h:outputStylesheet name="css/screen.css"/>

        <script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js" />
        
        <h:outputScript library="js" name="jquery.notebook.noteboard.js" />
        <h:outputScript library="js" name="jquery.notebook.keyboard.js" />
        
        <h:outputStylesheet library="css" name="noteboard.css" />
        
		<title>Research Notebook Manager</title>
	</h:head>

	<h:body>
	
		<div id="header">
		    <h2>Research Notebook Manager</h2>
		</div>
		
		
		<div id="container">
				<note:keyboard color="#{notebookManagerBean.keyboardColor}" />
				<ui:insert name="content">
		    		[Content gets inserted here!]
		    	</ui:insert>
		</div>
		
		<div id="footer">
			This software is in the public domain.&nbsp;&nbsp;<h:outputLink value="http://github.com/achance/notebook">Get the code.</h:outputLink>
		</div>
	
	</h:body>

</html>
